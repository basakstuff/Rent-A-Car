<div class="container">
  <div class="py-5 text-center">
    <h2>Car Addition </h2>
  </div>
  <form class="form-horizontal" (ngSubmit)="save()" [formGroup]="carAdditionForm" name="reservationForm" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-2" for="brand">Brand</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="brand"  name="brand" formControlName="brand">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="model">Model</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="model"  name="model" formControlName="model">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="modelYear">Model Year</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="modelYear"  name="modelYear" formControlName="modelYear">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="color">Color</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="color"  name="color" formControlName="color">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fuelType">Fuel Type</label>
      <div class="col-sm-10">
        <select class="custom-select d-block w-100" id="fuelType" formControlName="fuelType">
          <option value="Diesel">Diesel</option>
          <option value="Gasoline" >Gasoline</option>
        </select>
      </div>
    </div>
    <div class="form-group" formGroupName="rentProperty">
      <label class="control-label col-sm-2" for="rentPrice">Rent Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="rentPrice"  name="rentPrice" formControlName="rentPrice">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="carAdditionForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
